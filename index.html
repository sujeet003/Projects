<html lang="en">

<head>

    <title>Song Popularity Prediction</title>

<body>
 <!-- contact section start -->
 <div class="container-fluid mt-4" id="Contact">
    <div class="row">
        <div class="col-12 ">

    </div>
    <div class="row p-0 mx-auto">
        <div class="col-12 col-md-6 mx-auto p-4 border-color">
            <div id="succmsg" style="display: none;"></div>
            <div class="display-4 text-white text-center border-bottom">Song Popularity Prediction</div>
            <form name="frm_contact_us" id="frm_contact_us" method="post" action="">
                <div class="py-3 text-white text-size"><b>All fields are mandatory</b></div>
                <div class="form-group mb-2">
                    <label for="txtname" class="text-white mb-1">song_duration:</label>
                    <input type="text" class="form-control " name="txtname" id="txtname" placeholder="song_duration_ms">
                </div>
                <div class="form-group mb-2">
                    <label for="txtemail" class="text-white mb-1">Acousticness: </label>
                    <input type="text" class="form-control" name="txtemail" id="txtemail" placeholder="Enter Acousticness">
                </div>
                <div class="form-group mb-2">
                    <label for="txtemail" class="text-white mb-1">Danceability: </label>
                    <input type="text" class="form-control" name="txtemail" id="txtemail" placeholder="Enter Danceability">
                </div>
                <div class="form-group mb-2">
                    <label for="txtphone" class="text-white mb-1">Energy: </label>
                    <input type="text" class="form-control" name="txtphone" id="txtphone" placeholder="Enter Energy">
                </div>
                <div class="form-group mb-2">
                    <label for="txtphone" class="text-white mb-1">Instrumentalness: </label>
                    <input type="text" class="form-control" name="txtphone" id="txtphone" placeholder="Enter Instrumentalness">
                </div>
                <div class="form-group mb-2">
                    <label for="txtphone" class="text-white mb-1">Key: </label>
                    <input type="text" class="form-control" name="txtphone" id="txtphone" placeholder="Enter your key">
                    <select id="key" name="key">
                    <option value="0">0.0</option>
                    <option value="1">1.0</option>
                    <option value="2">2.0</option>
                    <option value="3">3.0</option>
                    <option value="4">4.0</option>
                    <option value="5">5.0</option>
                    <option value="6">6.0</option>
                    <option value="7">7.0</option>
                    <option value="8">8.0</option>
                    <option value="9">9.0</option>
                    <option value="10">10.0</option>
                    <option value="11">11.0</option>
                    <option value="12">12.0</option> -->
                     </select>
                </div>
                <div class="form-group mb-2">
                    <label for="txtphone" class="text-white mb-1">Liveness: </label>
                    <input type="text" class="form-control" name="txtphone" id="txtphone" placeholder="Enter Liveness"> -->
                </div>
                <div class="form-group mb-2">
                    <label for="txtphone" class="text-white mb-1">Loudness: </label>
                    <input type="text" class="form-control" name="txtphone" id="txtphone" placeholder="Enter Loudness">
                </div>
                <div class="form-group mb-2">
                    <label for="txtphone" class="text-white mb-1">Audio Mode: </label>
                    <input type="text" class="form-control" name="txtphone" id="txtphone" placeholder="Enter Audio Mode">
                    <select id="audio_mode" name="audio_mode">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="txtphone" class="text-white mb-1">Time Signature: </label>
                    <input type="text" class="form-control" name="txtphone" id="txtphone" placeholder="Enter Time Signature">
                    <select id="time_signature" name="time_signature">
                        <option value="0">2</option>
                        <option value="1">3</option>
                        <option value="2">4</option>
                        <option value="3">5</option>
                    </select>
               </div>
                <div class="form-group mb-2">
                    <label for="txtphone" class="text-white mb-1">Audio Valence: </label>
                    <input type="text" class="form-control" name="txtphone" id="txtphone" placeholder="Enter audio_valence">
                </div>
                <button type="submit" name="submit" id="trigger" class="btn btn-submit mt-2 bg-primary text-white">Submit Form</button>
            </form>
            <br>
            <br>
            {{result}} 
        </div>
    </div>

</div>

</div>
</body>
</html>
